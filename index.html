<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>IntooInvest</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        
      </div>

      <div class="form">
        <form>
          <h1 class="title">Get iintoo it today</h1>
          <p class="registration-info">
            There is no charge or obligation uppon registration.
          </p>

          <button class="button button-facebook">Register with Facebook</button>
          <button class="button button-linkedin">Register with Linkedln</button>
          <p class="divider">
            <span class="divider1">OR</span>
          </p>
          <div class="enter">

          <label class="q">
          <input type="email" value="Email" ><span class="inp-email"></span></input> 
          </label>

          <input type="tel" value="Phone" class="inp-tel" /></input>
          </div>

          <h3 class="options">What type of investor are you?</h3>
          <p class="select">Select the type of investor you are below.</p>
           
          <label class="Individual">
          <input
            type="radio"
            value="Individual"
            class="radio radio-individual custom-radio"/>
            Individual</label>
            
            <label class"Business">
          <input type="radio" value="Business" class="radio radio-business" />
         Business</label>
              
         <label class="IRA">
          <input type="radio" value="IRA" class="radio radio-ira" />
         IRA</label>

         <label class="Trust">
          <input type="radio" value="Trust" class="radio radio-trust" />
          Trust</label>
         <p>
            <span class=""
              >I am a natural person investing on my own behalf as a sole owner,
              joint tenant, or tenant in common.</span >
          </p>
            <div class="agreement">
          <input type="checkbox" />
          <label for="agreement"
            >I agree to the terms and receiving notification from iintoo.
            <a href="" class="link">View full terms</a></label
          >
          </div>
          
            <button class="btn">Create Account</button>
          
        </form>
      </div>
    </div>

   
  </body>
</html>
